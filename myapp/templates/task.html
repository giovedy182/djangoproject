<h1>Task</h1>

{% for task in task %}
    <h1> {% if task.done == False %} ⏱ {% else %} ✅ {% endif %} {{ task.title }} </h1>
    <p> {{ task.description}} </p>
    <p>Project:  {{ task.project.name }} </p>
    <button>
        Delete
    </button>
    <button>
        ✅ Done
    </button>
{% endfor %}
